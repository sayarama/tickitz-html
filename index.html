<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header Navigation -->
    <header class="container d-flex justify-content-between pt-4">
        <div class="d-flex align-items-center gap-5">
            <img src="./images/Logo/Vector.png" alt="Tickitz">
            <a href="#">Home</a>
            <a href="#">List Movie</a>
        </div>
        <button type="button" class="btn btn-primary px-4">Sign Up</button>
    </header>
    <!-- End Header Navigation -->

    <!-- Hero Section -->
    <nav class="container">
        <div class="row align-items-center mt-10">
            <div class="col-6 ">
                <p class="text-secondary fs-4">Nearest Cinema, Newest Movie</p>
                <h1 class="text-h1 fs-big">Find Out Now!</h1>
            </div>
            <div class="col-6 text-center ml-10">
                <img src="./images/Hero Section/banner.png" alt="Banner">
            </div>
        </div>
    </nav>
    <!-- End Hero Section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
